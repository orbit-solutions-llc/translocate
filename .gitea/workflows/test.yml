name: Test translocate

on:
  workflow_dispatch:
  push:
    branches: ["master"]

jobs:
  test-translocate:
    # custom runner preinstalled with rust stable
    runs-on: ubuntu-rust-22.04
    strategy:
      matrix:
        rust:
          - 1.72.0

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run tests and lints
        run: |
          cargo clippy
          cargo fmt --all --check
          cargo test -- --test-threads 1
